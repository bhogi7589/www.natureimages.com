<!doctype html>
<html>
    <head>
        <title>Images of Nature - Slideshow View</title>
        <link rel="icon" href="Icon.png">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark justify-content-right fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-navbar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="my-navbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="slideshow.html">SlideShow View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grid.html">Grid View</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="nav-space"></div>
        <div class="container">
            <h1>SlideShow View</h1>
            <div id="slideshow" class="carousel slide justify-content-center" data-ride="carousel" style="background-color: #000">
                <ul class="carousel-indicators" style="background-color: #000">
                    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#slideshow" data-slide-to="1"></li>
                    <li data-target="#slideshow" data-slide-to="2"></li>
                    <li data-target="#slideshow" data-slide-to="3"></li>
                    <li data-target="#slideshow" data-slide-to="4"></li>
                    <li data-target="#slideshow" data-slide-to="5"></li>
                    <li data-target="#slideshow" data-slide-to="6"></li>
                    <li data-target="#slideshow" data-slide-to="7"></li>
                    <li data-target="#slideshow" data-slide-to="8"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="slideshow" src="1.JPG">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="2.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="3.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="4.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="5.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="6.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="7.jpg">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="8.JPG">
                    </div>
                    <div class="carousel-item">
                        <img class="slideshow" src="9.JPG">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#slideshow" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#slideshow" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </body>
</html>
